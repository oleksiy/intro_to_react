<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test App - Standalone</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- everything is rendered by react here -->
    </div>
    <script type="text/jsx">
        const app = document.getElementById('app');
        function setHeaderText(text) {
            if(text) {
                return text;
            } else {
                return "Default Header Text";
            }
        }
        function Header({text}) {
            return(<h1>{setHeaderText(text)}</h1>);
        }

        function HomePage() {
            {/*First param is value of the state, second is the function to update that value.
            You can also set an initial value in useState*/}
            const [likes, setLikes] = React.useState(0);
            const offices = ['Baltimore', 'New York', 'Dulles', 'San Jose'];
            function handleClick() {
                console.log("Like button clicked.");
                setLikes(likes + 1);
            }
            return(<div>
                {/* if you don't pass anything it will render default text*/}
                <Header text={"Configurable header component with props"}/>
                <p> Contained within the homepage parent component </p>
                <ul>
                    {offices.map((name) => (
                        <li key={name}>{name}</li>
                    ))}
                </ul>
                <button onClick={handleClick}>Like({likes})</button>
            </div>);
        }

        ReactDOM.render(<HomePage/>, app);
    </script>
</body>
</html>
